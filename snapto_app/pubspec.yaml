name: snapto_app
description: SnapTo macOS menubar screenshot application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Menubar/System Tray
  tray_manager: ^0.2.0

  # Screenshot functionality
  screen_capturer: ^0.2.0

  # Global hotkeys
  hotkey_manager: ^0.2.0

  # Window management
  window_manager: ^0.3.0

  # Notifications
  local_notifier: ^0.1.5

  # Utilities
  path_provider: ^2.1.0
  path: ^1.8.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
